<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/global.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meus Aniversários</h1>
    </header>
    <main>
        <form>
            <div class="containerDados">
                <label>Nome da pessoa <span class="span-label">(campo obrigatorio)</span>:</label>
                <input 
                    type="text" 
                    id="nome" 
                    placeholder="Digite seu nome da pessoa aqui, por exemplo: João ou Maria" 
                    minlength="3" 
                    maxlength="120" 
                    required
                >
                <span class="span-info">O nome precisa ter pelo menos três letras e no máximo cento e vinte, não é possível informar numeros.</span>
            </div>
            <div class="containerDados">
                <label>Data de nascimento <span class="span-label">(campo obrigatorio)</span>:</label>
                <input 
                    type="text" 
                    id="dataDeNascimento" 
                    placeholder="Digite a data de nascimento aqui, por exemplo: 28/01/2002" 
                    onfocus="this.type='date'"
                    onblur="if (!this.value) this.type='text'"
                    required
                >
                <span class="span-info">A data precisa estar no formato de DD/MM/AAAA</span>
            </div>
            <button class="btn" type="submit" onclick="AddUsers()" >Salvar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </th>
            <tbody id="usersContainers">
            </tbody>
        </table>
    </main>
    <script src="src/script/script.js"></script>
</body>
</html>

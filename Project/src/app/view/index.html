<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/global.css">
    <script src="src/script/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meus Aniversários</h1>
    </header>
    <main>
        <form>
            <div class="input">
                <label>Nome da pessoa <span>(campo obrigatorio)</span>:</label>
                <input 
                    type="text" 
                    id="nome" 
                    placeholder="Digite seu nome da pessoa aqui, por exemplo: João ou Maria" 
                    minlength="3" 
                    maxlength="120" 
                    required
                >
            </div>
            <div class="input">
                <label>Data de nascimento <span>(campo obrigatorio)</span>:</label>
                <input 
                    type="date" 
                    id="dataDeNascimento" 
                    placeholder="Digite a data de nascimento aqui, por exemplo: 28/01/2002" 
                    required
                >
            </div>
            <button class="btn" type="submit" onclick="AddUsers()" >Salvar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </th>
            <tbody id="usersContainers">
            </tbody>
        </table>
    </main>
    <script src="src/script/script.js"></script>
</body>
</html>

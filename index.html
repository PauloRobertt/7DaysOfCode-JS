<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Front-End/src/styles/global.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meus Aniversários</h1>
    </header>
    <main>
        <form>
            <div class="input">
                <label>Nome da pessoa <span>(campo obrigatorio)</span>:</label>
                <input type="text" id="nome" placeholder="Digite seu nome da pessoa aqui, por exemplo: João ou Maria" minlength="3" maxlength="120" required>
            </div>
            <div class="input">
                <label>Data de nascimento <span>(campo obrigatorio)</span>:</label>
                <input type="text" id="dataDeNascimento" placeholder="Digite a data de nascimento aqui, por exemplo: 28/01/2002" required>
            </div>
            <button class="btn" type="submit">Salvar</button>
        </form>
        <table>
            <th>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </th>
            <tbody></tbody>
        </table>
    </main>
    <script src="src/scripts/script.js"></script>
</body>
</html>
